#Specfile, linelist and wavefit are mandatory
[input]
specfile = testdata/civ_mock_spec_multicomp.txt
wavefit = 6180,6220
linelist = CIV 1548, CIV 1550
#Additional examples
#linelist = SiII 1190,SiII 1193,SiII 1260,SiII 1304,SiII 1526,SiII 1808
#wavefit  = 5482.64,5490.00,5497.00,5501.00,5801.00,5809.30,6006.00,6014.00,7032.00,7037.00,8329.00,8331.5
coldef = Wave, Flux, Err
#solver = polychord
solver = jaxns
specres = 8.0
asymmlike = False

[pathing]
datadir = ./
outdir = testdata/output/
chainfmt = pc_fits_{0}
#chaindir = pc_fits/
#plotdir  = pc_plots/

# ncomp can be a range, nfill is currently a fixed value
# If not specified assuming one component and zero fillers
[components]
ncomp = 8,11
contval  = 1
Nrange = 12.0,14.5
brange = 10.0, 40.0
zrange = 2.99, 3.01
Nrangefill = 11.5,16
brangefill = 1,30

[run]
dofit = True
doplot = True
device = cpu 
showprogress=False

[jaxns_settings]
max_samples = 2000
num_live_points = 200
difficult_model = True

[pc_settings]
# this section controls detector level corrections.  Output files
# are written to procdir with prefix prependend (defaults to dc)
nlive = 150
num_repeats = 25
precision_criterion = 0.01
feedback = 1
do_clustering = False
equals = True
read_resume   = False
write_resume  = False
write_live = False
write_dead = False
write_prior = False
posteriors = False
cluster_posteriors = False


# Settings for the plots
[plots]
nmaxcols = 3
