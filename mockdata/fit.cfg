[input]
specfile = mockdata/civ_mock_spec.txt
wavefit = 6180,6220
linelist = CIV 1548, CIV 1550
coldef = Wave, Flux, Err
solver = polychord
#solver = jaxns
specres = 8.0
asymmlike = False

[pathing]
datadir = ./
outdir = mockdata/output/
chainfmt = pc_fits_{0}

[components]
ncomp = 1,1
Nrange = 12.0,16.0
brange = 5.0, 20.0
zrange = 2.99, 3.01

[run]
dofit = True
doplot = True
device = cpu 
showprogress=False

# Using CPU for compatibility if GPU absent, or gpu if present. 
# Code defaults to cpu if not set/detected? 
# JAX usually auto-detects. 
# My code: if configpars['device'] == 'cpu': jax.config.update...
# I'll let it default or set to cpu just in case.

[jaxns_settings]
max_samples = 10000
num_live_points = 100

[pc_settings]
do_clustering = False
read_resume = False
write_reasume = False
